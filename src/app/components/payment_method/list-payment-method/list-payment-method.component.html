    <div class="main-body" oncontextmenu='return false' class='snippet-body'>
        <div class="card mt-50 mb-50">
            <div class="card-title mx-auto"> Métodos de pago </div>
            <div class="nav">
                <ul class="mx-auto">
                    <li class="active">Payment</li>
                </ul>
            </div>
            <form> <span id="card-header">Saved cards:</span>
                <ng-container *ngFor="let payment of payments2">
                    <div class="row row-1">
                        <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" /></div>
                        <div class="col-7"> <input type="text" placeholder={{payment.cardNumber}} disabled></div>
                        <div class="col-3 d-flex justify-content-center"> <a href="#">Remove card</a> </div>
                    </div>
                </ng-container>
                <button type="submit" onClick="window.location.href='new-payment-method';" class="btn btn-primary">
                    Nuevo método de pago
               </button>
            </form>
            </div>
        <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript'></script>

        
    </div>
