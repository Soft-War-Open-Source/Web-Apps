<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Snippet - BBBootstrap</title>
        <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
        <link href='./list-payment-method.component.css' rel='stylesheet'>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    </head>
    <body oncontextmenu='return false' class='snippet-body'>
        <div class="card mt-50 mb-50">
            <div class="card-title mx-auto"> Métodos de pago </div>
            <div class="nav">
                <ul class="mx-auto">
                    <li class="active">Payment</li>
                </ul>
            </div>
            <form (ngSubmit)="insertPaymentMethod()"> <span id="card-header">Saved cards:</span>
                <ng-container *ngFor="let payment_method of paymentMethods">
                    <div class="row row-1">
                        <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" /></div>
                        <div class="col-7"> <input type="text" placeholder={{payment_method.cardNumber}} disabled></div>
                        <div class="col-3 d-flex justify-content-center"> <a href="#">Remove card</a> </div>
                    </div>
                </ng-container>
                <span id="card-header">Add new card:</span>
                <div class="row-1">
                    <div class="row row-2"> <span id="card-inner">First Name</span> </div>
                    <div class="row row-2"> <input type="text" placeholder="First Name" required [(ngModel)]="paymentMethod.ownerFirstname"> </div>
                </div>
                <div class="row-1">
                    <div class="row row-2"> <span id="card-inner">Last Name</span> </div>
                    <div class="row row-2"> <input type="text" placeholder="Last Name" required [(ngModel)]="paymentMethod.ownerLastname"> </div>
                </div>
                <div class="row three">
                    <div class="col-7">
                        <div class="row-1">
                            <div class="row row-2"> <span id="card-inner">Número de tarjeta</span> </div>
                            <div class="row row-2"> <input type="text" placeholder="5134-5264-4" required [(ngModel)]="paymentMethod.cardNumber"> </div>
                        </div>
                    </div>
                    <div class="col-2"> <input type="text" placeholder="Month" required [(ngModel)]="paymentMethod.expirationDateMonth"> </div>
                    <div class="col-2"> <input type="text" placeholder="Year" required [(ngModel)]="paymentMethod.expirationDateYear"> </div>
                </div>
                <div class="row three">
                    <div class="col-7">
                        <div class="row-1">
                            <div class="row row-2"> <span id="card-inner">Tipo de tarjeta</span> </div>
                            <div class="row row-2"> 
                                <select name="select">
                                    <option value="Débito" required [(ngModel)]="paymentMethod.cardType">Débito</option>
                                    <option value="Crédito" required [(ngModel)]="paymentMethod.cardType">Crédito</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"> <input type="text" placeholder="Cod.Postal" required [(ngModel)]="paymentMethod.postalCode"> </div>
                    <div class="col-2"> <input type="text" placeholder="CVV" required [(ngModel)]="paymentMethod.securityCode"> </div>
                </div>
                <div class="row three">
                    <div class="col-7">
                        <div class="row-1">
                            <div class="row row-2"> <span id="card-inner">Celular</span> </div>
                            <div class="row row-2"> <input type="text" placeholder="993607807" required [(ngModel)]="paymentMethod.phoneNumber"> </div>
                        </div>
                    </div>
                    <div class="col-2"> <input type="text" placeholder="País" required [(ngModel)]="paymentMethod.country"> </div>
                    <div class="col-2"> <input type="text" placeholder="Ciudad" required [(ngModel)]="paymentMethod.city"> </div>
                </div>
                <div class="row-1">
                    <div class="row row-2"> <span id="card-inner">Dirección</span> </div>
                    <div class="row row-2"> <input type="text" placeholder="Dirección" required [(ngModel)]="paymentMethod.billingAddress"> </div>
                </div>
                <div class="row-1">
                    <div class="row row-2"> <span id="card-inner">Dirección línea 2</span> </div>
                    <div class="row row-2"> <input type="text" placeholder="Dirección línea 2" required [(ngModel)]="paymentMethod.billingAddressLine2"> </div>
                </div>
                <button type="submit" class="btn d-flex mx-auto" onClick="window.location.href='login';"><b>Add card</b></button>
            </form>
        </div>
        <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript'></script>
    </body>
</html>
