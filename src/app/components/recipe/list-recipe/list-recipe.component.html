<br/>
<h2>Listado de Recipes</h2>
<br/>
<br/>
<div class="contenedor row g-3" >
<ng-container *ngFor="let recipe of recipes">
  <div class="card" style="width: 18rem;">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="favorite" checked required [(ngModel)]="recipe.favorite">
    <label class="form-check-label" for="flexCheckChecked"> 
      FAVORITO
    </label>
  </div>
<div class="card-body">
    <h5 class="card-title-descripton">NOMBRE: </h5>
  <h5 class="card-title-name">{{recipe.name}}</h5>
  <img src="https://tipsparatuviaje.com/wp-content/uploads/2020/03/lasana-comida.jpg" class="card-img-top" alt="">
  <h6 class="card-title-descripton">DESCRIPTION: </h6>
  <p class="card-text">{{recipe.descripcion}}</p>
  <h6 class="card-title-descripton">PREPARATION: </h6>
  <p class="card-text">{{recipe.preparation}}</p>
  <h6 class="card-title-descripton">INGREDIENTS: </h6>
  <p class="card-text">{{recipe.ingredients}}</p>
</div>  
</div>
</ng-container>
</div>
