<br/>
<h2>Registro de Recipe</h2>
<br/>
<br/>
<form class="text-center border border-light p-5 col-lg-6 offset-lg-3" (ngSubmit)="insertRecipe()">

    <p class="h4 mb-4">Registro de Recipe</p>

    <input type="hidden" id="RecipeId" name="RecipeId" required [(ngModel)]="recipe.id">
    
    <br>

    <label for="name" class="form-label">Name :</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required [(ngModel)]="recipe.name"/>

    <br>
    
    <label for="description">Description :</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Description" required [(ngModel)]="recipe.descripcion"/>

    <br>

    <label for="preparation">Preparation :</label>
    <input type="text" class="form-control" id="preparation" name="preparation" placeholder="Preparation" required [(ngModel)]="recipe.preparation"/>

    <br>
        
    <label for="ingredients">Ingredients :</label>
    <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="Ingredients" required [(ngModel)]="recipe.ingredients"/>
        
    <br>

    <label for="Favorite">Favorite :</label>
    <input type="text" class="form-control" id="favorite" name="favorite" placeholder="Favorite" required [(ngModel)]="recipe.favorite"/>

    <br>

    <label for="nutritionist_id">Nutritionist_id :</label>
    <input type="text" class="form-control" id="nutritionist" name="nutritionist" placeholder="Nutritionist" required [(ngModel)]="nutritionist_id"/>    

    <br>

    <button type="submit" class="btn btn-success">SAVE</button>

</form>
