<form class="text-center border border-light p-5 col-lg-6 offset-lg-3" (ngSubmit)="insertRecipe()">

    <p class="h4 mb-4">Publicaci√≥n de Receta</p>

    <input type="hidden" id="RecipeId" name="RecipeId"
     required [(ngModel)]="recipes[0].id">

    <input type="text" class="form-control" id="name"
    name="name" placeholder="Name"
    required [(ngModel)]="recipes[0].name"/>

    <br>
    
    <input type="text" class="form-control" id="description" 
    name="description" placeholder="Description"
    required [(ngModel)]="recipes[0].descripcion"/>

    <br>

    <input type="text" class="form-control" id="preparation"
    name="preparation" placeholder="Preparation"
    required [(ngModel)]="recipes[0].preparation"/>

    <br>
        
    <input type="text" class="form-control" id="ingredients"
    name="ingredients" placeholder="Ingredients"
    required [(ngModel)]="recipes[0].ingredients"/>
    <br>

    <button type="submit" class="btn btn-success" onClick="window.location.href='published-recipes';">
        Save
    </button>

</form>
