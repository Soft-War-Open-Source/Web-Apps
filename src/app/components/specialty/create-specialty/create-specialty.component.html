<br/>
<h2>Registro de Specialty</h2>
<br/>
<div>
    <form (ngSubmit)="insertSpecialty()">
        <div>
            <input type="hidden" id="SpecialtyId" name="SpecialtyId"
            required [(ngModel)]="specialty.id">
        </div>

        <div class="form-group col-md-6">
            <label for="institutionName">institutionName :</label>
            <input type="text" class="form-control" id="institutionName" 
            name= "institutionName" placeholder="institutionName" 
            required [(ngModel)]="specialty.institutionName" />
        </div>

        <div class="form-group col-md-6">
            <label for="name">name :</label>
            <input type="text" class="form-control" id="name" 
            name= "name" placeholder="name" 
            required [(ngModel)]="specialty.name" />
        </div>


        <button type="submit" class="btn btn-success">
            Save
        </button>
    </form>
</div>
