<br/>
<h2>Registro de Professionalprofile</h2>
<br/>
<div>
    <form (ngSubmit)="insertProfessionalPofile()">
        <div>
            <input type="hidden" id="ProfessionalPofileId" name="ProfessionalPofileId"
            required [(ngModel)]="professionalpofile.id">
        </div>

        <div class="form-group col-md-6">
            <label for="professional_experience_description">Description :</label>
            <input type="text" class="form-control" id="professional_experience_description" 
            name= "professional_experience_description" placeholder="professional_experience_description" 
            required [(ngModel)]="professionalpofile.professional_experience_description" />
        </div>

        <button type="submit" class="btn btn-success">
            Save
        </button>
    </form>
</div>
