<br/>
<h2>Registro de Client</h2>
<br/>
<div>
    <form (ngSubmit)="insertClient()">
        <div>
            <input type="hidden" id="ClientId" name="ClientId"
            required [(ngModel)]="client.id">
        </div>

        <div class="form-group col-md-6">
            <label for="userName">Username :</label>
            <input type="text" class="form-control" id="userName" 
            name= "userName" placeholder="Username" 
            required [(ngModel)]="client.userName" />
        </div>

        <div class="form-group col-md-6">
            <label for="password">Password :</label>
            <input type="text" class="form-control" id="password" 
            name= "password" placeholder="Password" 
            required [(ngModel)]="client.password" />
        </div>

        <div class="form-group col-md-6">
            <label for="firstName">FirstName :</label>
            <input type="text" class="form-control" id="firstName" 
            name= "firstName" placeholder="FirstName" 
            required [(ngModel)]="client.firstName" />
        </div>

        <div class="form-group col-md-6">
            <label for="lastName">LastName :</label>
            <input type="text" class="form-control" id="lastName" 
            name= "lastName" placeholder="LastName" 
            required [(ngModel)]="client.lastName" />
        </div>

        <div class="form-group col-md-6">
            <label for="email">Email :</label>
            <input type="text" class="form-control" id="email" 
            name= "email" placeholder="Email" 
            required [(ngModel)]="client.email" />
        </div>
        

        <button type="submit" class="btn btn-success">
            Save
        </button>
    </form>
</div>
